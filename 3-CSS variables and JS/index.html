<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Variables with JS and CSS</title>
</head>
<body>
    <h1>Update CSS Variables with <span class="textH1">JS</span></h1>

    <section class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="30" value="10" data-sizing="px">

        <label for="base">Base Color:</label>
        <input type="color" name="base" value="#ffc600">
    </section>
    <img src="http://blog.chefsclub.com.br/wp-content/uploads/2018/08/Fortaleza-289-anos.jpg" alt="Monumento na orla da praia">

    <script src="./js/script.js"></script>
</body>
</html>
